<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmicalculator.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="calculator">
            <input type="number" id="weight" placeholder="Weight (kg)">
            <input type="number" id="height" placeholder="Height (m)">
            <button id="calculate">Calculate BMI</button>
        </div>
        <div class="result">
            <p>Your BMI is: <span id="bmi-value">--</span></p>
            <p>Category: <span id="bmi-category">--</span></p>
        </div>
    </div>
    <script src="bmicalculator.js"></script>
</body>
</html>
