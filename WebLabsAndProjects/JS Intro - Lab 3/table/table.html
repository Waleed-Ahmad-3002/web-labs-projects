<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Form</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h1>Student Information</h1>
    <table>
        <thead>
            <tr><th>Name</th><th>Age</th><th>Course</th></tr>
        </thead>
        <tbody>
            <tr><td>Waleed Ahmad</td><td>21</td><td>Web Engineering</td></tr>
            <tr><td>Ameer Sultan</td><td>21</td><td>Data Science</td></tr>
            <tr><td>Abdullah Cheema</td><td>21</td><td>Stochastic Processes</td></tr>
        </tbody>
    </table>

    <h2>Register for a Course</h2>
    <form id="form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <select id="course" required>
            <option value="" disabled selected>Select Course</option>
            <option>Web Engineering</option>
            <option>Data Science</option>
            <option>Stochastic Processes</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <script src="table.js"></script>
</body>
</html>
