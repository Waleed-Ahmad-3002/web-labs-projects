<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>
    <h1 style="font-weight: bold;">Feedback Form</h1>
    <label for="fname">Name: </label>
    <input type="text" id="name" name="name" placeholder="Enter your full name">
    <br><br>
    <label for="Email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Enter your email address">
    <br><br>
    <label for="Feedback">Feedback:</label>
    <label for="1star">1 star</label>
    <input type="radio" id="1star" name="1star">
    <label for="2star">2 star</label>
    <input type="radio" id="2star" name="2star">
    <label for="3star">3 star</label>
    <input type="radio" id="3star" name="3star">
    <label for="4star">4 star</label>
    <input type="radio" id="4star" name="4star">
    <label for="5star">5 star</label>
    <input type="radio" id="5star" name="5star">
    <br><br>
    <input type="Submit" id="submit" name="submit">


</body>

</html>
