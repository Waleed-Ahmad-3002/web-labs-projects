<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Fitness Club Membership Form</title>
</head>

<body>
    <h1 style="font-weight: bold;">Fitness Club Membership Form</h1>
    <label for="fname">Full Name: </label>
    <input type="text" id="fname" name="fname" placeholder="Enter your full name">
    <br><br>
    <label for="dob">Date of Birth: </label>
    <input type="date" id="dob" name="dob" placeholder="Enter your date of birth">
    <br><br>
    <label for="Type">Membership Type: </label>
    <label for="monthly">Monthly</label>
    <input type="radio" id="monthly" name="monthly">
    <label for="quarterly">Quarterly</label>
    <input type="radio" id="quarterly" name="quarterly">
    <label for="annual">Annual</label>
    <input type="radio" id="annual" name="annual">
    <br><br>
    <label for="Activities">Preferred Activites: </label>
    <label for="Gym">Gym</label>
    <input type="checkbox">
    <label for="Yoga">Yoga</label>
    <input type="checkbox">
    <label for="Swimming">Swimming</label>
    <input type="checkbox">
    <br><br>
    <label for="contact">Emergency Contact Number: </label>
    <input type="contact" id="contact" name="contact" placeholder="Enter your contact number">
    <br><br>
    <input type="Submit" id="submit" name="submit">


</body>

</html>
