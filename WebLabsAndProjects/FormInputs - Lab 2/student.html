<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h1 style="font-weight: bold;">Student Registration Form</h1>
    <label for="fname">Full Name: </label>
    <input type="text" id="fname" name="fname" placeholder="Enter your full name">
    <br><br>
    <label for="dob">Date of Birth: </label>
    <input type="date" id="dob" name="dob" placeholder="Enter your date of birth">
    <br><br>
    <label for="Gender">Gender:</label>
    <label for="Male">Male</label>
    <input type="radio" id="male" name="male">
    <label for="Female">Female</label>
    <input type="radio" id="female" name="female">
    <label for="other">Other</label>
    <input type="radio" id="other" name="other">
    <br><br>
    <label for="Email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Enter your email address">
    <br><br>
    <label for="password">Password: </label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
    <br><br>
    <label for="confirm-password">Confirm Password: </label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your password again">
    <br><br>
    <input type="Submit" id="submit" name="submit">


</body>

</html>
