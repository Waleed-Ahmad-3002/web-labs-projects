<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
</head>

<body>
    <h1 style="font-weight: bold;">Hotel Booking Form</h1>
    <label for="gname">Guest Name: </label>
    <input type="text" id="gname" name="gname" placeholder="Enter your full name">
    <br><br>
    <label for="Email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Enter your email address">
    <br><br>
    <label for="checkin">Check-In Date: </label>
    <input type="date" id="checkin" name="checkin" placeholder="Enter your check-in date">
    <br><br>
    <label for="checkout">Check-Out Date: </label>
    <input type="date" id="checkout" name="checkout" placeholder="Enter your check-out date">
    <br><br>
    <p>Number of Guests</p>
    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
    <br><br>
    <label for="RoomPreferences">Room Preferences: </label>
    <label for="single">Single</label>
    <input type="radio" id="single" name="single">
    <label for="double">Double</label>
    <input type="radio" id="double" name="double">
    <label for="suite">Suite</label>
    <input type="radio" id="double" name="double">
    <br><br>
    <label for="AdditionalServices">Additional Services: </label>
    <label for="Wi-Fi">Wi-Fi</label>
    <input type="checkbox">
    <label for="BreakFast">Breakfast</label>
    <input type="checkbox">
    <label for="AirportPickup">Airport Pickup</label>
    <input type="checkbox">
    <br><br>
    <input type="Submit" id="submit" name="submit">


</body>

</html>
