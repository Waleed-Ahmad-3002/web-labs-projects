<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>

<body>
    <h1 style="font-weight: bold;">Job Application Form</h1>
    <label for="aname">Applicant Name: </label>
    <input type="text" id="aname" name="aname" placeholder="Enter your full name">
    <br><br>
    <label for="Email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Enter your email address">
    <br><br>
    <p>Position Applied For</p>
    <select>
        <option>Professor</option>
        <option>Assistant Professor</option>
        <option>Lab Instructor</option>
    </select>
    <br><br>
    <label for="upload">Upload Resume</label>
    <input type="file" id="file" name="file">
    <br><br>
    <label for="skills">Skills: </label>
    <input type="text" id="skills" name="skills" placeholder="Enter your skills">
    <br><br>
    <p style="font-weight: bold;">I certify that all information provided is true: </p>
    <input type="checkbox">
    <br><br>
    <input type="Submit" id="submit" name="submit">


</body>

</html>
