<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>

<body>
    <h1 style="font-weight: bold;">Event Registration Form</h1>
    <label for="pname">Participant Name: </label>
    <input type="text" id="pname" name="pname" placeholder="Enter your full name">
    <br><br>
    <label for="Email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Enter your email address">
    <br><br>
    <label for="contact">Contact Number: </label>
    <input type="contact" id="contact" name="contact" placeholder="Enter your contact number">
    <br><br>
    <label for="eventtype">Event Type:</label>
    <label for="Conference">Conference</label>
    <input type="radio" id="conference" name="conference">
    <label for="workshop">Workshop</label>
    <input type="radio" id="workshop" name="workshop">
    <label for="webinar">Webinar</label>
    <input type="radio" id="webinar" name="webinar">
    <br><br>
    <p>Dietary Preferences</p>
    <select>
        <option>Vegetarian</option>
        <option>Non-Vegetarian</option>
        <option>Vegan</option>
    </select>
    <br><br>
    <p style="font-weight: bold;">I agree to the terms and conditions: </p>
    <input type="checkbox">
    <br><br>
    <input type="Submit" id="submit" name="submit">


</body>

</html>
