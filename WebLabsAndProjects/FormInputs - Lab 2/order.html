<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Online Order Form</title>
</head>

<body>
    <h1 style="font-weight: bold;">Online Order Form</h1>
    <label for="cname">Customer Name: </label>
    <input type="text" id="cname" name="cname" placeholder="Enter your full name">
    <br><br>
    <label for="daddress">Delivery Address: </label>
    <input type="text" id="daddress" name="daddress" placeholder="Enter your address">
    <br><br>
    <p>Product Selection: </p>
    <select>
        <option>Laptop</option>
        <option>Smartphone</option>
        <option>PC</option>
    </select>
    <br><br>
    <input type="Submit" id="submit" name="submit">

</body>

</html>
