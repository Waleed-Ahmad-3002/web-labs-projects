<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <h1 style="font-weight: bold;">Survey</h1>
    <p style="font-weight: bold;">How satisfied are you with our services?</p>
    <select>
        <option>Very Satisfied</option>
        <option>Satisfied</option>
        <option>Neutral</option>
        <option>Dissatisfied</option>
        <option>Very Dissatisfied</option>
    </select>
    <br>
    <p style="font-weight: bold;">What are your preferred contact methods?</p>
    <label for="email">Email</label>
    <input type="radio" id="email" name="email">
    <label for="email">Phone</label>
    <input type="radio" id="phone" name="phone">
    <label for="sms">SMS</label>
    <input type="radio" id="sms" name="sms">
    <br>
    <p style="font-weight: bold;">Would you recommend us to others?</p>
    <select>
        <option>Yes</option>
        <option>No</option>
    </select>
    <br><br>
    <input type="submit">



</body>

</html>
