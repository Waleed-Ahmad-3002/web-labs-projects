<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>E-Commerce Product Review Form</title>
</head>

<body>
    <h1 style="font-weight: bold;">E-Commerce Product Review Form Form</h1>
    <label for="pname">Product Name: </label>
    <input type="text" id="pname" name="pname" placeholder="Enter the product name">
    <br><br>
    <label for="rname">Reviewer Name: </label>
    <input type="text" id="rname" name="rname" placeholder="Optional">
    <br><br>
    <label for="Rating">Rating:</label>
    <label for="1star">1 star</label>
    <input type="radio" id="1star" name="1star">
    <label for="2star">2 star</label>
    <input type="radio" id="2star" name="2star">
    <label for="3star">3 star</label>
    <input type="radio" id="3star" name="3star">
    <label for="4star">4 star</label>
    <input type="radio" id="4star" name="4star">
    <label for="5star">5 star</label>
    <input type="radio" id="5star" name="5star">
    <br><br>
    <label for="review">Review: </label>
    <input type="text" id="review" name="review" placeholder="Enter your comments">
    <br><br>
    <p style="font-weight: bold;">Would you recommend this product?</p>
    <select>
        <option>Yes</option>
        <option>No</option>
    </select>
    <br><br>
    <input type="Submit" id="submit" name="submit">


</body>

</html>
