<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-A">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="page-header">
        <h1>Our Awesome Products</h1>
    </header>

    <main class="product-grid_container">
        <article class="product-card">
            <img src="https://via.placeholder.com/300x200/82E0AA/000000?text=Product+1" alt="Product 1 image">
            <h3 class="product-name">Eco-Friendly Water Bottle</h3>
            <p class="product-price">$25.00</p>
            <button class="btn-add-to-cart">Add to Cart</button>
        </article>

        <article class="product-card featured">
            <div class="badge">Best Seller</div>
            <img src="https://via.placeholder.com/300x200/A569BD/FFFFFF?text=Product+2" alt="Product 2 image">
            <h3 class="product-name">Smart Coffee Mug</h3>
            <p class="product-price">$45.00</p>
            <button class="btn-add-to-cart">Add to Cart</button>
        </article>

        <article class="product-card">
            <img src="https://via.placeholder.com/300x200/F5B041/000000?text=Product+3" alt="Product 3 image">
            <h3 class="product-name">Wireless Headphones</h3>
            <p class="product-price">$99.00</p>
            <button class="btn-add-to-cart">Add to Cart</button>
        </article>

        <article class="product-card">
            <img src="https://via.placeholder.com/300x200/5DADEA/000000?text=Product+4" alt="Product 4 image">
            <h3 class="product-name">Portable Power Bank</h3>
            <p class="product-price">$35.00</p>
            <button class="btn-add-to-cart">Add to Cart</button>
        </article>

        <article class="product-card">
            <img src="https://via.placeholder.com/300x200/EC7063/FFFFFF?text=Product+5" alt="Product 5 image">
            <h3 class="product-name">Yoga Mat Premium</h3>
            <p class="product-price">$55.00</p>
            <button class="btn-add-to-cart">Add to Cart</button>
        </article>

        <article class="product-card">
            <img src="https://via.placeholder.com/300x200/58D68D/000000?text=Product+6" alt="Product 6 image">
            <h3 class="product-name">Miniature Desk Plant</h3>
            <p class="product-price">$15.00</p>
            <button class="btn-add-to-cart">Add to Cart</button>
        </article>
    </main>

    <footer class="page-footer">
        <p>Â© 2024 Awesome Products Inc.</p>
    </footer>
</body>
</html>
